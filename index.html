<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dfe5780025.js" crossorigin="anonymous"></script>
    <title>Harris Junk Removal</title>
</head>
<body>
    <div id="container">

        <div id="top">

            <div id="top-content">
                <img src="images\harrisJunk.jpg" alt="Description of the image">
                <h1>Harris Junk Removal</h1>
            </div>

            <div id="navbar-container">
                <i class="fa-solid fa-truck-fast">Services</i>
                <i class="fa-solid fa-calendar-days">Schedule</i>
                <i class="fa-solid fa-phone">Contact</i>
            </div>
        </div>

        <div id="center-container">

          <form>
            <label>First Name</label>
            <input type="text" required>
            <label>Last Name</label>
            <input type="text" required>
            <label>Email</label>
            <input type="email" required>
            <label>Service</label>
            <input type="text" required>
          </form>

          <img src="images\JunkRem1.jpg" alt="Description of the image">

        </div>
        
        <div id="services">
            <h2>Junk Removal</h2>
            <h2>Vegitation Removal</h2>
            <h2>Yard Work</h2>
        </div>
    </div>

       
</body>
</html>
